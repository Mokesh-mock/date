<html>
  <body>
    <script>
      let arr = [1, 6, 9, 3]
      function arraySort (arr) {
        for(let i = 0; i < arr.length; i++) {
         if(arr[i] > arr[i+1]) {
           let temp = arr[i]
           arr[i] = arr[i+1]
           arr[i+1] = temp
           i = -1
         }
        }
        return arr
      }
      console.log(arraySort(arr))
    </script>
  </body>
</html>
