<html>
  <body>
      <script>
        function getSubStrings (str) {
            let result=[]
            for(let i=0; i<str.length; i++) {
                for(let j=i+1;j<str.length+1;j++) {
                    console.log(str.slice(i,j))
                    result.push(str.slice(i, j))
                }
            }
            return result
        }
        console.log(getSubStrings('12'))
      </script>
