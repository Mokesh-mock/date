<body>
  <script>
    class Node {
      constructor (element) {
        this.element = element
        this.next = null
      }
    }

    class LinkedList {
      constructor () {
        this.head = null
        this.size = 0
      }
      add (element) {
        let node = new Node(element)
        if(this.head === null) this.head = node
        else {
          let current = this.head
          while(current.next) {
            current = current.next
          }
          current.next = node
        }
        this.size ++        
      }
    }

    let ll = new LinkedList()
    ll.add(22)
    ll.add('dsfa')
    console.log(ll)
    
  </script>
